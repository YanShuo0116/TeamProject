<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>登入</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form method="post">
                <div class="form-group">
                    <label for="username">用戶名</label>
                    <input type="text" id="username" name="username" required placeholder="請輸入用戶名">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required placeholder="請輸入密碼">
                </div>
                <button type="submit" class="btn-primary">登入</button>
            </form>
            <div class="auth-switch">
                <p>還沒有帳號？ <a href="{{ url_for('auth.register') }}">註冊</a></p>
            </div>
            <div class="back-home">
                <a href="{{ url_for('index') }}">← 返回首頁</a>
            </div>
        </div>
    </div>
</body>
</html>
